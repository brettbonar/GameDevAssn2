<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Maze</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    var MyGame = {};
  </script>
  <script src="gameLoop.js"></script>
  <script src="Graphics/Graphic.js"></script>
  <script src="Graphics/Line.js"></script>
</head>

<body>
  <div class="main">
    <div class="group">
      <canvas class="game-canvas" id="canvas-main" width="1000" height="1000"></canvas>
      <div class="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="interval">Interval:</label>
          <input type="number" min="0" name="interval" id="interval">
        </div>
        <div class="form-group">
          <label for="times"># Times:</label>
          <input type="number" min="0" name="times" id="times">
        </div>
        <button onclick="addEvent()">Add Event</button>
      </div>
    </div>
  </div>
</body>

</html>
