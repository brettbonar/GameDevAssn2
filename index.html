<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Dungeoneer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="Assets/player-right.png">
  <script>
    var Game = {};
    var Graphics = {};
  </script>
  <script src="Graphics/Circle.js"></script>
  <script src="Graphics/Line.js"></script>
  <script src="Graphics/Image.js"></script>
  <script src="Graphics/Text.js"></script>
  <script src="Graphics/FloatingText.js"></script>
  <script src="Graphics/ImageCache.js"></script>
  <script src="MazeGame/Character.js"></script>
  <script src="MazeGame/HintGhost.js"></script>
  <script src="MazeGame/Player.js"></script>
  <script src="MazeGame/Trap.js"></script>
  <script src="MazeGame/Monster.js"></script>
  <script src="MazeGame/Projectile.js"></script>
  <script src="MazeGame/Cell.js"></script>
  <script src="MazeGame/Maze.js"></script>
  <script src="MazeGame/MazeGame.js"></script>
  <script src="Game.js"></script>
</head>

<body background="Assets/background.png">
  <div class="game-group">
    <!-- Menu -->
    <div id="menus">
      <h1 class="title">Dungeoneer</h1>
      <div id="main" class="controls">
        <button class="control" onclick="Game.newGame()">New Game</button>
        <button class="control" onclick="Game.highScores()">High Scores</button>
        <button class="control" onclick="Game.credits()">Credits</button>
      </div>
      <div id="new-game" class="controls">
        <h1 class="choose-difficulty">Choose Difficulty:</h1>
        <button class="control" onclick="Game.startGame(5)">Weakling (5 x 5)</button>
        <button class="control" onclick="Game.startGame(10)">Novice (10 x 10)</button>
        <button class="control" onclick="Game.startGame(15)">Experienced (15 x 15)</button>
        <button class="control" onclick="Game.startGame(20)">Adventurer (20 x 20)</button>
        <label>
          <input id="hard-mode" type="checkbox"/>
          Dungeoneer Mode <small>(SPACEBAR to shoot)</small>
        </label>
        <hr />
        <button class="control" onclick="Game.back()">Back</button>
      </div>
      <div id="high-scores" class="controls">
        <div class="high-scores">
          <table class="high-scores-list" id="high-scores-list">
            <tr>
              <th>Score</th>
              <th>Time</th>
              <th>Difficulty</th>
              <th>Dungeoneer Mode</th>
            </tr>
          </table>
        </div>
        <hr />
        <button class="control" onclick="Game.back()">Back</button>
      </div>
      <div id="credits" class="controls">
        <div>Created by Brett Bonar for CS5460 taught by Dean Mathias</div>
        <div>Dungeon Tileset by Robert: https://0x72.itch.io/16x16-dungeon-tileset</div>
        <hr />
        <button class="control" onclick="Game.back()">Back</button>
      </div>
    </div>

    <!-- Game -->
    <div id="canvas-group" class="canvas-group">
      <canvas class="game-canvas primary-canvas" id="canvas-main" width="1000" height="1050"></canvas>
      <button class="control game-back" onclick="Game.back()">X</button>
    </div>
  </div>
</body>

</html>
